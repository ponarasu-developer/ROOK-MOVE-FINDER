<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>ROOK MOVE FINDER</title>
</head>
<body>
 <h1>ROOK </h1>
 <div>
   
 </div>
 <div>

  <h3>select the initial portion of the pawn</h3>
<select name="initial-alp" id="initialalp" onchange="firstletter ()">
  <option value="_">(:___:)</option>
 <option value="A">A</option>
 <option value="B">B</option>
 <option value="C">C</option>
 <option value="D">D</option>
 <option value="E">E</option>
 <option value="F">F</option>
 <option value="G">G</option>
 <option value="H">H</option>

</select>

<select name="initial-num" id="initialnum" onchange="firstnumber ()">
    <option value="_">(:___:)</option>
 <option value="1">1</option>
 <option value="2">2</option>
 <option value="3">3</option>
 <option value="4">4</option>
 <option value="5">5</option>
 <option value="6">6</option>
 <option value="7">7</option>
 <option value="8">8</option>

</select>

 </div>
 

 <div>
 
  <h3>select the final portion of the pawn</h3>
  <select name="final-alp" id="finalalp" onchange="secondletter ()">
      <option value="_">(:___:)</option>
   <option value="A">A</option>
   <option value="B">B</option>
   <option value="C">C</option>
   <option value="D">D</option>
   <option value="E">E</option>
   <option value="F">F</option>
   <option value="G">G</option>
   <option value="H">H</option>
 
  </select>
 
  <select name="final-num" id="finalnum" onchange="secondnumber ()">
      <option value="_">(:___:)</option>
   <option value="1">1</option>
   <option value="2">2</option>
   <option value="3">3</option>
   <option value="4">4</option>
   <option value="5">5</option>
   <option value="6">6</option>
   <option value="7">7</option>
   <option value="8">8</option>
 
  </select>
 
 </div>


 
 <div id="rsultdiv">
  <h1 id="result">result disply here</h1>
 </div>
 <script src="main.js"></script>
</body>
</html>
